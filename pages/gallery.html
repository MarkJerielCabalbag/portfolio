<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Gallery</title>
  </head>
  <body class="linear-body">
    <nav class="navbar navbar-expand-lg bg-none">
      <div
        class="container-sm d-flex justify-content-between"
        style="width: 100%"
      >
        <div class="d-flex justify-content-between" style="width: 100vw">
          <div>
            <a class="navbar-brand text-white fs-5" href="#"
              ><i class="fa-brands fa-black-tie"></i> Jeriel</a
            >
          </div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
            >
              <i class="fa-solid fa-burger fa-lg" style="color: #ffffff"></i>
            </button>
          </div>
        </div>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="width: 30vw"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white fw-lighter"
                aria-current="page"
                href="/index.html"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-lighter"
                href="/pages/profile.html"
                ><i class="fa-solid fa-address-card"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-lighter"
                href="/pages/gallery.html"
                ><i class="fa-solid fa-image"></i> Gallery</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 100vh">
      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide container-sm py-5"
        data-bs-touch="false"
        style="width: 50vh"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/cat.jpg"
              class="img-fluid"
              style="height: 50%; width: 100%"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/cat2.jpg"
              class="img-fluid"
              style="height: 50%; width: 100%"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/cat3.jpg"
              class="img-fluid"
              style="height: 50%; width: 100%"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <footer class="bg-none py-3 mt-5 footerGallery">
      <div class="container-sm">
        <p class="text-white fst-italic text-start">&copy; Mark Jeriel 2024</p>
      </div>
    </footer>
  </body>
</html>
